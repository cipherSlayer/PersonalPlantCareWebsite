<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="styles/background-images/faviconplant.png">
    <title>IoT Plant Care Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="styles/dashboardstyle.css">
  </head>
  <body>
    <div class="grid-container">

      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>

      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined"></span> IoT Plantcare Service
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          

          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">poll</span> Reports
            </a>
          </li>

          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">settings</span> Settings
            </a>
          </li>
        </ul>
      </aside>

      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">DASHBOARD</p>
        </div>

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Suggestion</p>
              <span class="material-icons-outlined text-red">notification_important</span>
            </div>
            <span id="sugesstion" class="text-primary font-weight-bold"></span>
          </div>
        </div>

        <div class="charts">
          
          <div class="charts-card">
            <p class="chart-title">Soil Moisture</p>
            <div class="chart-dropdown">
              <select id="soil-dropdown" onchange="updateSoilChart()">
                <option value="1">Day 1</option>
                <option value="2">Day 2</option>
                <option value="3">Day 3</option>
              </select>
            </div>
            <div id="chart-soil"></div>
          </div>

          <div class="charts-card">
            <p class="chart-title">Temperature</p>
            <div class="chart-dropdown">
              <select id="temp-dropdown" onchange="updateTempChart()">
                <option value="1">Day 1</option>
                <option value="2">Day 2</option>
                <option value="3">Day 3</option>
              </select>
            </div>
            <div id="chart-temp"></div>
          </div>

          <div class="charts-card">
            <p class="chart-title">Temperature-Hour</p>
            <div class="chart-dropdown">
              <select id="temp-hour-dropdown" onchange="updateTempHourChart()">
                <option value="1">1 Uhr</option>
                <option value="2">2 Uhr</option>
                <option value="3">3 Uhr</option>
                <option value="4">4 Uhr</option>
                <option value="5">5 Uhr</option>
                <option value="6">6 Uhr</option>
                <option value="7">7 Uhr</option>
                <option value="8">8 Uhr</option>
                <option value="9">9 Uhr</option>
                <option value="10">10 Uhr</option>
                <option value="11">11 Uhr</option>
                <option value="12">12 Uhr</option>
                <option value="13">13 Uhr</option>
                <option value="14">14 Uhr</option>
                <option value="15">15 Uhr</option>
                <option value="16">16 Uhr</option>
                <option value="17">17 Uhr</option>
                <option value="18">18 Uhr</option>
                <option value="19">19 Uhr</option>
                <option value="20">20 Uhr</option>
                <option value="21">21 Uhr</option>
                <option value="22">22 Uhr</option>
                <option value="23">23 Uhr</option>
                <option value="24">24 Uhr</option>
              </select>
            </div>
            <div id="chart-temp-hour"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
